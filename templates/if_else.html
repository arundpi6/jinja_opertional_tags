<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if_else</title>
</head>
<body>
    <center>
        <h1><button><h1>IF_ELSE</h1></button></h1>
        <h1>a = {{a}}</h1>
        <h1>b = {{b}}</h1>
            {% if a > b %}
                <h1>a is greater than b</h1>
            {% else %}
                <h1>b is greater than a</h1>
            {% endif %}
    </center>
</body>
</html>
